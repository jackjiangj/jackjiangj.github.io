<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台管理 - 点菜系统</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 { text-align: center; }
    .order {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>后台：用户点单记录</h1>
  <div id="orders"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const container = document.getElementById("orders");

    if (orders.length === 0) {
      container.innerHTML = "<p>暂无订单。</p>";
    } else {
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>姓名：</strong>${order.name}<br>
          <strong>菜品：</strong>${order.dishes.join(", ")}<br>
          <small>时间：${order.time}</small>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
